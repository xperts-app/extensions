<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perplexity Store - Company Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .section-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            margin: 30px 0 20px 0;
            font-size: 18px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 26px;
            }

            .row {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }

        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Perplexity Store</h1>
            <p>Company Registration Portal</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="registrationForm">
            <div class="section-title">üìã Personal Details</div>

            <div class="row">
                <div class="form-group">
                    <label for="companyName">Company Name / Showing Name *</label>
                    <input type="text" id="companyName" required>
                </div>

                <div class="form-group">
                    <label for="legalName">Legal Name *</label>
                    <input type="text" id="legalName" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="mobile">Mobile Number *</label>
                    <input type="tel" id="mobile" required>
                </div>

                <div class="form-group">
                    <label for="email">Email ID *</label>
                    <input type="email" id="email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" required placeholder="Tell us about your company..."></textarea>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="country">Country *</label>
                    <select id="country" required>
                        <option value="">Select Country</option>
                        <option value="India">India</option>
                        <option value="United States">United States</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Japan">Japan</option>
                        <option value="China">China</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="postalCode">Postal Code *</label>
                    <input type="text" id="postalCode" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address *</label>
                <textarea id="address" required placeholder="Enter your complete address..."></textarea>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" required minlength="6">
            </div>

            <div class="section-title">üé® Branding Details</div>

            <div class="form-group">
                <label for="logoUrl">Logo URL *</label>
                <input type="text" id="logoUrl" required placeholder="https://example.com/logo.png">
            </div>

            <div class="form-group">
                <label for="bannerUrl">Banner URL *</label>
                <input type="text" id="bannerUrl" required placeholder="https://example.com/banner.png">
            </div>

            <div class="form-group">
                <label for="brandColor">Company Branding Colours *</label>
                <input type="text" id="brandColor" required placeholder="e.g., #667eea, rgb(102, 126, 234)">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Register Company</button>
            <div class="loading" id="loading">Processing your registration...</div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBTLfh9-p5bEdmRjk-1pfifKxmKbnjNQo4",
            authDomain: "mn-assats.firebaseapp.com",
            projectId: "mn-assats",
            storageBucket: "mn-assats.firebasestorage.app",
            messagingSenderId: "608226708515",
            appId: "1:608226708515:web:9645d4a4f44eab0fd47596",
            measurementId: "G-170CCKFQPL"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('registrationForm');
        const alertBox = document.getElementById('alertBox');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            loading.classList.add('active');

            const formData = {
                personalDetails: {
                    companyName: document.getElementById('companyName').value.trim(),
                    legalName: document.getElementById('legalName').value.trim(),
                    mobile: document.getElementById('mobile').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    description: document.getElementById('description').value.trim(),
                    country: document.getElementById('country').value,
                    postalCode: document.getElementById('postalCode').value.trim(),
                    address: document.getElementById('address').value.trim(),
                    password: document.getElementById('password').value
                },
                brandingDetails: {
                    logoUrl: document.getElementById('logoUrl').value.trim(),
                    bannerUrl: document.getElementById('bannerUrl').value.trim(),
                    brandColor: document.getElementById('brandColor').value.trim()
                },
                status: 'pending',
                createdAt: serverTimestamp(),
                updatedAt: serverTimestamp()
            };

            try {
                const docRef = await addDoc(collection(db, 'companies'), formData);
                showAlert('Registration successful! Your application is pending admin approval.', 'success');
                form.reset();
                console.log('Document written with ID: ', docRef.id);
            } catch (error) {
                console.error('Error adding document: ', error);
                showAlert('Registration failed. Please try again. Error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('active');
            }
        });
    </script>
</body>
  </html>
