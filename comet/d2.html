<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose an account</title>
    <!-- CSS is identical to the previous version -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        :root { --background-color: #F8F9FC; --text-color: #1F2328; --subtle-text: #5C626A; --accent-color: #4A57F7; --border-color: #DDE1E6; }
        body { font-family: 'Inter', sans-serif; background-color: var(--background-color); margin: 0; }
        .chooser-container { padding: 30px; }
        .header { text-align: center; }
        .logo { font-size: 1.8rem; font-weight: 700; color: var(--text-color); }
        .logo span { color: var(--accent-color); }
        h1 { font-size: 1.5rem; margin-top: 20px; }
        p { color: var(--subtle-text); }
        .loader { text-align: center; padding-top: 50px; color: var(--subtle-text); }
        .account-list { margin-top: 20px; border-top: 1px solid var(--border-color); }
        .account-card, .add-account-btn { display: flex; align-items: center; gap: 15px; padding: 15px; border-bottom: 1px solid var(--border-color); text-align: left; cursor: pointer; transition: background-color 0.2s; }
        .account-card:hover, .add-account-btn:hover { background-color: #fff; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background-color: var(--accent-color); color: white; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; font-weight: 700; flex-shrink: 0; }
        .user-info .name { font-weight: 500; color: var(--text-color); }
        .user-info .email { color: var(--subtle-text); font-size: 0.9rem; }
        .add-account-icon { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--border-color); display: flex; justify-content: center; align-items: center; font-size: 1.5rem; color: var(--subtle-text); }
        .add-account-text { font-weight: 500; color: var(--text-color); }
    </style>
</head>
<body>
    <div class="chooser-container">
        <!-- HTML is identical to previous version -->
        <div class="header"><div class="logo">C<span>o</span>met</div><h1>Choose an account</h1><p>to continue</p></div>
        <div class="loader" id="loader">Loading accounts...</div>
        <div class="account-list" id="account-list"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBDHgR4VKaa-c5OcfGDhaLfVlDBkRRWd8k", authDomain: "commet-accounts.firebaseapp.com", projectId: "commet-accounts", storageBucket: "commet-accounts.appspot.com", messagingSenderId: "35074463743", appId: "1:35074463743:web:e11289b56b6fa845e879ca" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const loader = document.getElementById('loader');
        const accountList = document.getElementById('account-list');
        const urlParams = new URLSearchParams(window.location.search);
        
        // This is the target website we need to send the token back to.
        const targetOrigin = urlParams.get('origin'); 
        
        // Function to create an account card element
        function createAccountCard(userData, docId) { // We now pass the docId
            const card = document.createElement('div');
            card.className = 'account-card';
            card.innerHTML = `<div class="avatar">${userData.firstName.charAt(0).toUpperCase()}</div><div class="user-info"><div class="name">${userData.firstName} ${userData.lastName}</div><div class="email">${userData.cometId}</div></div>`;
            
            // --- MODIFICATION: This is the core change ---
            card.addEventListener('click', () => {
                // 1. Prepare the data payload
                const payload = {
                    success: true,
                    token: docId, // Our simple, insecure token is the user's Firestore ID
                    userInfo: {
                        firstName: userData.firstName,
                        email: userData.cometId
                    }
                };

                // 2. Send the payload back to the window that opened this popup
                if (window.opener) {
                    // We must specify the origin for security
                    window.opener.postMessage(payload, targetOrigin || '*');
                }

                // 3. Close the popup
                window.close();
            });
            return card;
        }

        function createAddAccountButton() { /* ... identical to previous version ... */ }
        // --- IDENTICAL CODE from previous 5.html for brevity ---
        function createAddAccountButton() { const button = document.createElement('div'); button.className = 'add-account-btn'; button.innerHTML = `<div class="add-account-icon">+</div><div class="add-account-text">Add another account</div>`; button.addEventListener('click', () => { window.location.href = `6.html?origin=${encodeURIComponent(targetOrigin)}`; }); return button; }

        async function loadAccounts() {
            const loggedInUsers = JSON.parse(localStorage.getItem('cometLoggedInUsers') || '[]');
            if (loggedInUsers.length === 0) {
                // ... same as before
                return;
            }
            const userPromises = loggedInUsers.map(id => db.collection('users').doc(id).get());
            const userDocs = await Promise.all(userPromises);
            accountList.innerHTML = '';
            loader.style.display = 'none';

            userDocs.forEach(doc => {
                if (doc.exists) {
                    // Pass the document ID (our token) to the card creator
                    accountList.appendChild(createAccountCard(doc.data(), doc.id));
                }
            });
            accountList.appendChild(createAddAccountButton());
        }

        loadAccounts();
    </script>
</body>
</html>
