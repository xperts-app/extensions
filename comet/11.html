<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third-Party Website (d1.html)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .content { background: white; padding: 50px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        p { color: #666; }
        .comet-button { display: inline-flex; align-items: center; gap: 12px; background-color: #4A57F7; color: white; border: none; padding: 14px 28px; font-size: 1rem; font-weight: 500; border-radius: 8px; cursor: pointer; transition: all 0.2s ease; box-shadow: 0 4px 12px rgba(74, 87, 247, 0.2); }
        .comet-button:hover { background-color: #3A47E7; transform: translateY(-2px); box-shadow: 0 6px 16px rgba(74, 87, 247, 0.25); }
        .comet-button .logo-char { font-weight: 700; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="content" id="main-content">
        <h1>Welcome to My Website!</h1>
        <p>You need to sign in to access our secure area.</p>
        <button class="comet-button" onclick="signInWithComet()">
            <span class="logo-char">C</span>
            <span>Sign in with Comet</span>
        </button>
    </div>
    <script>
        // This function's job is to open the account chooser popup (5.html)
        // and tell it where the user should go AFTER a successful login.
        function signInWithComet() {
            // Define the final destination page.
            const finalDestination = 'd2.html';
            
            // Create the URL for the popup, adding the final destination as a parameter.
            const chooserUrl = `5.html?redirect_to=${encodeURIComponent(finalDestination)}`;
            
            // Open the popup window.
            window.open(chooserUrl, 'CometAuthPopup', 'width=500,height=650');
        }
    </script>
</body>
</html>
