<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comet Accounts (d1.html)</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap'); :root { --background-color: #F8F9FC; --text-color: #1F2328; --subtle-text: #5C626A; --accent-color: #4A57F7; --accent-hover: #3A47E7; --border-color: #DDE1E6; --error-color: #D73A49; } body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--background-color); background-image: radial-gradient(circle at 15% 15%, hsla(235, 100%, 95%, 0.5), transparent 40%), radial-gradient(circle at 85% 75%, hsla(235, 100%, 95%, 0.6), transparent 50%); margin: 0; overflow: hidden; } .auth-container { width: 100%; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; box-sizing: border-box; } .login-content { width: 100%; max-width: 380px; } .logo { font-size: 2.2rem; font-weight: 700; margin-bottom: 50px; color: var(--text-color); } .logo span { color: var(--accent-color); } h1 { font-size: 2rem; font-weight: 700; margin-bottom: 8px; } p { color: var(--subtle-text); margin-bottom: 40px; font-size: 1.1rem; } .input-group { position: relative; margin-bottom: 20px; } .input-field { width: 100%; padding: 16px; background-color: #FFFFFF; border: 1px solid var(--border-color); color: var(--text-color); font-size: 1rem; border-radius: 10px; box-shadow: 0 1px 2px rgba(0,0,0,0.03); transition: border-color 0.2s, box-shadow 0.2s; box-sizing: border-box; } .input-field:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 4px rgba(74, 87, 247, 0.15); } .user-display { display: inline-flex; align-items: center; gap: 8px; padding: 6px 14px; border: 1px solid var(--border-color); background-color: #fff; border-radius: 20px; margin-bottom: 25px; font-size: 0.9rem; cursor: pointer; } .actions { display: flex; justify-content: space-between; align-items: center; margin-top: 30px; } .link-btn { background: none; border: none; color: var(--accent-color); font-weight: 500; cursor: pointer; font-size: 0.9rem; padding: 0; font-family: inherit; } .primary-btn { background-color: var(--accent-color); color: #fff; border: none; padding: 16px 24px; border-radius: 10px; font-weight: 500; font-size: 1rem; cursor: pointer; transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s; font-family: inherit; box-shadow: 0 4px 12px rgba(74, 87, 247, 0.2); } .primary-btn:hover { background-color: var(--accent-hover); transform: translateY(-2px); box-shadow: 0 6px 16px rgba(74, 87, 247, 0.25); } .error-message { color: var(--error-color); font-size: 0.85rem; text-align: left; margin-top: -10px; margin-bottom: 15px; display: none; } .hidden { display: none; }</style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">C<span>o</span>met</div>
        <div class="login-content">
            <h1 id="header-title">Sign in to Comet</h1>
            <p id="header-subtitle">to manage your account</p>
            <form id="authForm" novalidate>
                <div id="email-step">
                    <div class="input-group"><input type="email" id="cometId" class="input-field" placeholder="Comet ID (email)" required></div>
                    <div id="email-error" class="error-message"></div>
                    <div class="actions"><a href="2.html" class="link-btn">Create account</a><button type="button" id="nextBtn" class="primary-btn">Next</button></div>
                </div>
                <div id="password-step" class="hidden">
                    <div id="userDisplay" class="user-display" onclick="goBackToEmailStep()"></div>
                    <div class="input-group"><input type="password" id="password" class="input-field" placeholder="Enter your password" required></div>
                    <div id="password-error" class="error-message"></div>
                    <div class="actions"><button type="button" class="link-btn">Forgot password?</button><button type="submit" class="primary-btn">Sign In</button></div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyBDHgR4VKaa-c5OcfGDhaLfVlDBkRRWd8k", authDomain: "commet-accounts.firebaseapp.com", projectId: "commet-accounts", storageBucket: "commet-accounts.appspot.com", messagingSenderId: "35074463743", appId: "1:35074463743:web:e11289b56b6fa845e879ca" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const emailStep = document.getElementById('email-step'), passwordStep = document.getElementById('password-step'), cometIdInput = document.getElementById('cometId'), passwordInput = document.getElementById('password'), nextBtn = document.getElementById('nextBtn'), authForm = document.getElementById('authForm'), userDisplay = document.getElementById('userDisplay');
        let userDocument = null;
        function goBackToEmailStep() { passwordStep.classList.add('hidden'); emailStep.classList.remove('hidden'); document.getElementById('header-title').textContent = "Sign in to Comet"; }
        nextBtn.addEventListener('click', async () => { const email = cometIdInput.value; if (!email) return; try { const userQuery = await db.collection('users').where('cometId', '==', email).limit(1).get(); if (!userQuery.empty) { userDocument = userQuery.docs[0]; emailStep.classList.add('hidden'); passwordStep.classList.remove('hidden'); userDisplay.innerHTML = `${email} &#9662;`; document.getElementById('header-title').textContent = "Welcome"; } else { document.getElementById('email-error').textContent = "Couldn't find your account."; document.getElementById('email-error').style.display = 'block'; } } catch (error) { console.error(error); } });
        authForm.addEventListener('submit', (e) => {
            e.preventDefault(); const password = passwordInput.value; if (!userDocument || !password) return;
            if (password === userDocument.data().password) {
                const loggedInUsers = JSON.parse(localStorage.getItem('cometLoggedInUsers') || '[]');
                if (!loggedInUsers.includes(userDocument.id)) { loggedInUsers.push(userDocument.id); }
                localStorage.setItem('cometLoggedInUsers', JSON.stringify(loggedInUsers));
                alert("Login Successful! You can now use 'Sign in with Comet' on other websites.");
                window.location.href = "3.html"; // Redirect to a profile page
            } else { document.getElementById('password-error').textContent = "Wrong password."; document.getElementById('password-error').style.display = 'block'; }
        });
    </script>
</body>
</html>
