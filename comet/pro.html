<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Comet Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        :root { --background-color: #0c0c14; --text-color: #e0e0e0; --accent-color: #7e7eff; --destructive-color: #e57373; }
        body { font-family: 'Inter', sans-serif; background-color: var(--background-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .profile-container { text-align: center; }
        .profile-avatar { width: 100px; height: 100px; border-radius: 50%; background-color: var(--accent-color); color: var(--background-color); display: flex; justify-content: center; align-items: center; font-size: 3.5rem; font-weight: 700; margin: 0 auto 25px auto; }
        .welcome-message { font-size: 2rem; font-weight: 500; margin-bottom: 5px; }
        .comet-id { font-size: 1.1rem; color: #aaa; margin-bottom: 40px; }
        .logout-btn { background: none; border: 1px solid var(--destructive-color); color: var(--destructive-color); padding: 10px 24px; border-radius: 6px; font-weight: 500; cursor: pointer; font-size: 1rem; text-decoration: none; transition: all 0.3s; }
        .logout-btn:hover { background-color: var(--destructive-color); color: #fff; }
        #loader { font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="profile-container">
        <div id="loader">Loading your profile...</div>
        <div id="profileContent" style="display: none;">
            <div id="profileAvatar" class="profile-avatar"></div>
            <h1 class="welcome-message" id="welcomeMessage"></h1>
            <p class="comet-id" id="cometIdDisplay"></p>
            <a href="4.html" class="logout-btn">Logout</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBDHgR4VKaa-c5OcfGDhaLfVlDBkRRWd8k",
            authDomain: "commet-accounts.firebaseapp.com",
            projectId: "commet-accounts",
            storageBucket: "commet-accounts.appspot.com",
            messagingSenderId: "35074463743",
            appId: "1:35074463743:web:e11289b56b6fa845e879ca"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // NEW: Immediately check for the user's ID in localStorage
        const userDocId = localStorage.getItem('cometUserDocId');

        if (!userDocId) {
            // If no ID is found, the user is not logged in. Redirect them.
            window.location.replace('1.html');
        } else {
            // If an ID exists, fetch the user's data from Firestore.
            db.collection('users').doc(userDocId).get()
                .then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        document.getElementById('welcomeMessage').textContent = `Welcome, ${userData.firstName}`;
                        document.getElementById('cometIdDisplay').textContent = userData.cometId;
                        document.getElementById('profileAvatar').textContent = userData.firstName.charAt(0).toUpperCase();
                        
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('profileContent').style.display = 'block';
                    } else {
                        // This can happen if the user was deleted from the DB
                        console.error("User data not found in Firestore.");
                        localStorage.removeItem('cometUserDocId'); // Clear bad ID
                        window.location.replace('1.html');
                    }
                })
                .catch(error => {
                    console.error("Error fetching user data:", error);
                    document.getElementById('loader').textContent = 'Error loading profile.';
                });
        }
    </script>
</body>
</html>
