<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Comet Account</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --primary-color: #4285F4;
            --background-color: #f9f9f9;
            --container-bg-color: #ffffff;
            --text-color: #202124;
            --secondary-text-color: #5f6368;
            --border-color: #dadce0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            color: var(--text-color);
        }

        .navbar {
            width: 100%;
            padding: 15px 30px;
            background-color: var(--container-bg-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
        }

        .logo span {
            color: var(--primary-color);
        }

        .logout-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            font-weight: 500;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: rgba(66, 133, 244, 0.05);
        }

        .profile-container {
            margin-top: 50px;
            padding: 40px;
            background-color: var(--container-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .welcome-message {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .user-id {
            font-size: 16px;
            color: var(--secondary-text-color);
        }

        .loader {
            font-size: 18px;
            color: var(--secondary-text-color);
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">Comet<span>.</span></div>
        <a href="4.html" class="logout-btn">Logout</a>
    </div>

    <div class="profile-container">
        <div id="loader" class="loader">Loading your profile...</div>
        <div id="profile-content" style="display: none;">
            <h1 class="welcome-message" id="welcome-message"></h1>
            <p class="user-id" id="user-id-display"></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBDHgR4VKaa-c5OcfGDhaLfVlDBkRRWd8k",
            authDomain: "commet-accounts.firebaseapp.com",
            projectId: "commet-accounts",
            storageBucket: "commet-accounts.firebasestorage.app",
            messagingSenderId: "35074463743",
            appId: "1:35074463743:web:e11289b56b6fa845e879ca",
            measurementId: "G-F1N8TQLMT5"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        const loader = document.getElementById('loader');
        const profileContent = document.getElementById('profile-content');
        const welcomeMessage = document.getElementById('welcome-message');
        const userIdDisplay = document.getElementById('user-id-display');

        window.onload = async () => {
            const cometId = localStorage.getItem('cometId');
            if (!cometId) {
                window.location.href = '1.html';
                return;
            }

            try {
                const userDocRef = db.collection('users').doc(cometId);
                const docSnap = await userDocRef.get();

                if (docSnap.exists) { // <-- FIX WAS APPLIED HERE
                    const userData = docSnap.data();
                    welcomeMessage.textContent = `Welcome, ${userData.firstName} ${userData.lastName}!`;
                    userIdDisplay.textContent = userData.cometId;
                    
                    loader.style.display = 'none';
                    profileContent.style.display = 'block';
                } else {
                    console.error("User document not found in Firestore.");
                    window.location.href = '4.html';
                }
            } catch (error) {
                console.error("Error fetching user data:", error);
                loader.textContent = 'Error loading profile. Please try again.';
            }
        };

    </script>
</body>
</html>
