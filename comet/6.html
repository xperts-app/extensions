<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Account - Comet</title>
    <!-- The CSS is identical to 1.html -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        :root { --background-color: #F8F9FC; --text-color: #1F2328; --subtle-text: #5C626A; --accent-color: #4A57F7; --accent-hover: #3A47E7; --border-color: #DDE1E6; --error-color: #D73A49; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--background-color); background-image: radial-gradient(circle at 15% 15%, hsla(235, 100%, 95%, 0.5), transparent 40%), radial-gradient(circle at 85% 75%, hsla(235, 100%, 95%, 0.6), transparent 50%); margin: 0; overflow: hidden; }
        .auth-container { width: 100%; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; box-sizing: border-box; }
        .login-content { width: 100%; max-width: 380px; }
        .logo { font-size: 2.2rem; font-weight: 700; margin-bottom: 50px; color: var(--text-color); }
        .logo span { color: var(--accent-color); }
        h1 { font-size: 2rem; font-weight: 700; margin-bottom: 8px; }
        p { color: var(--subtle-text); margin-bottom: 40px; font-size: 1.1rem; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-field { width: 100%; padding: 16px; background-color: #FFFFFF; border: 1px solid var(--border-color); color: var(--text-color); font-size: 1rem; border-radius: 10px; box-shadow: 0 1px 2px rgba(0,0,0,0.03); transition: border-color 0.2s, box-shadow 0.2s; box-sizing: border-box; }
        .input-field:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 4px rgba(74, 87, 247, 0.15); }
        .user-display { display: inline-flex; align-items: center; gap: 8px; padding: 6px 14px; border: 1px solid var(--border-color); background-color: #fff; border-radius: 20px; margin-bottom: 25px; font-size: 0.9rem; cursor: pointer; transition: background-color 0.2s; }
        .actions { display: flex; justify-content: flex-end; align-items: center; margin-top: 30px; } /* Note: Modified actions for this page */
        .primary-btn { width: 100%; background-color: var(--accent-color); color: #fff; border: none; padding: 16px 24px; border-radius: 10px; font-weight: 500; font-size: 1rem; cursor: pointer; transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s; font-family: inherit; box-shadow: 0 4px 12px rgba(74, 87, 247, 0.2); }
        .primary-btn:hover { background-color: var(--accent-hover); transform: translateY(-2px); box-shadow: 0 6px 16px rgba(74, 87, 247, 0.25); }
        .error-message { color: var(--error-color); font-size: 0.85rem; text-align: left; margin-top: -10px; margin-bottom: 15px; display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- The HTML form is identical to 1.html, but with simplified actions -->
        <div class="logo">C<span>o</span>met</div>
        <div class="login-content">
            <h1 id="header-title">Sign in</h1>
            <p id="header-subtitle">to add another account</p>
            <form id="authForm" novalidate>
                <div id="email-step">
                    <div class="input-group">
                        <input type="email" id="cometId" class="input-field" placeholder="Comet ID (email)" required>
                    </div>
                    <div id="email-error" class="error-message">Couldn't find your Comet Account</div>
                    <div class="actions">
                        <button type="button" id="nextBtn" class="primary-btn">Next</button>
                    </div>
                </div>
                <div id="password-step" class="hidden">
                    <div id="userDisplay" class="user-display" onclick="goBackToEmailStep()"></div>
                    <div class="input-group">
                        <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
                    </div>
                    <div id="password-error" class="error-message">Wrong password. Try again.</div>
                    <div class="actions">
                        <button type="submit" id="signInBtn" class="primary-btn">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyBDHgR4VKaa-c5OcfGDhaLfVlDBkRRWd8k", authDomain: "commet-accounts.firebaseapp.com", projectId: "commet-accounts", storageBucket: "commet-accounts.appspot.com", messagingSenderId: "35074463743", appId: "1:35074463743:web:e11289b56b6fa845e879ca" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // The UI logic for the form is identical to 1.html
        const emailStep = document.getElementById('email-step'), passwordStep = document.getElementById('password-step'), cometIdInput = document.getElementById('cometId'), passwordInput = document.getElementById('password'), nextBtn = document.getElementById('nextBtn'), authForm = document.getElementById('authForm'), userDisplay = document.getElementById('userDisplay');
        let userDocument = null;
        function goBackToEmailStep() { passwordStep.classList.add('hidden'); emailStep.classList.remove('hidden'); document.getElementById('header-title').textContent = "Sign in"; document.getElementById('header-subtitle').textContent = "to add another account"; passwordInput.value = ''; document.getElementById('password-error').style.display = 'none'; }
        nextBtn.addEventListener('click', async () => { const email = cometIdInput.value; if (!email) { document.getElementById('email-error').textContent = "Please enter your Comet ID"; document.getElementById('email-error').style.display = 'block'; return; } document.getElementById('email-error').style.display = 'none'; try { const userQuery = await db.collection('users').where('cometId', '==', email).limit(1).get(); if (!userQuery.empty) { userDocument = userQuery.docs[0]; emailStep.classList.add('hidden'); passwordStep.classList.remove('hidden'); userDisplay.innerHTML = `${email} &#9662;`; document.getElementById('header-title').textContent = "Welcome"; document.getElementById('header-subtitle').style.display = 'none'; passwordInput.focus(); } else { document.getElementById('email-error').textContent = "Couldn't find your Comet Account"; document.getElementById('email-error').style.display = 'block'; } } catch (error) { console.error("Error checking user:", error); document.getElementById('email-error').textContent = "An error occurred."; document.getElementById('email-error').style.display = 'block'; } });

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = passwordInput.value;
            const passwordError = document.getElementById('password-error');
            passwordError.style.display = 'none';
            if (!userDocument || !password) { /* error handling */ return; }
            
            const storedPassword = userDocument.data().password;
            if (password === storedPassword) {
                // --- CRUCIAL SUCCESS LOGIC FOR ADDING AN ACCOUNT ---
                const loggedInUsers = JSON.parse(localStorage.getItem('cometLoggedInUsers') || '[]');
                const newUserId = userDocument.id;
                
                // Add the new user ID only if it's not already in the list
                if (!loggedInUsers.includes(newUserId)) {
                    loggedInUsers.push(newUserId);
                }
                
                localStorage.setItem('cometLoggedInUsers', JSON.stringify(loggedInUsers));
                
                // Redirect back to the account chooser to see the updated list
                const urlParams = new URLSearchParams(window.location.search);
                const redirectToUrl = urlParams.get('redirect_to');
                if (redirectToUrl) {
                    window.location.href = `5.html?redirect_to=${encodeURIComponent(redirectToUrl)}`;
                } else {
                    // Fallback if the redirect param is lost for some reason
                    window.location.href = '1.html';
                }
            } else {
                passwordError.textContent = "Wrong password. Try again.";
                passwordError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
