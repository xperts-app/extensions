<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance Records</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        h1 {
            color: #1a237e;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            gap: 20px;
        }
        .controls label {
            font-weight: 500;
        }
        .controls input[type="date"] {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #c5cae9;
            font-family: 'Poppins', sans-serif;
            flex-grow: 1;
        }
        .controls .back-link {
            background-color: #5c6bc0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .controls .back-link:hover {
            background-color: #3949ab;
        }
        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .attendance-table th, .attendance-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        .attendance-table th {
            background-color: #e8eaf6;
            font-weight: 600;
        }
        .status {
            padding: 5px 12px;
            border-radius: 15px;
            color: white;
            font-weight: 500;
            text-align: center;
            display: inline-block;
        }
        .status-Present { background-color: #4caf50; }
        .status-Absent { background-color: #f44336; }
        .status-PL { background-color: #2196f3; }
        .status-Unknown { background-color: #9e9e9e; }
        #message-area {
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>View Attendance</h1>
        <div class="controls">
            <label for="view-date">Select Date to View:</label>
            <input type="date" id="view-date">
            <a href="./admin.html" class="back-link">Back to Admin Panel</a>
        </div>
        <div id="table-container">
            <table class="attendance-table">
                <thead>
                    <tr>
                        <th>Teacher Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="attendance-body">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
            <p id="message-area">Select a date to view attendance records.</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyD-ers6CRuH8bCFomXJHuLxPWff-Xa4ZVk",
          authDomain: "xperts-data.firebaseapp.com",
          projectId: "xperts-data",
          storageBucket: "xperts-data.firebasestorage.app",
          messagingSenderId: "934675149024",
          appId: "1:934675149024:web:23486a5f38f65f103ce085",
          measurementId: "G-6TS06NTDZQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM Elements
        const viewDateEl = document.getElementById('view-date');
        const attendanceBodyEl = document.getElementById('attendance-body');
        const messageAreaEl = document.getElementById('message-area');

        // Set default date to today and attach event listener
        viewDateEl.valueAsDate = new Date();
        viewDateEl.addEventListener('change', fetchAttendance);
        
        // Cache for teacher names to avoid re-fetching
        const teacherNamesCache = new Map();

        // Fetch all teachers and cache their names
        async function cacheTeacherNames() {
            const snapshot = await db.collection('users').where('role', '==', 'Teacher').get();
            snapshot.forEach(doc => {
                teacherNamesCache.set(doc.id, doc.data().fullName);
            });
        }
        
        async function fetchAttendance() {
            const selectedDate = viewDateEl.value;
            if (!selectedDate) return;

            messageAreaEl.textContent = 'Loading records...';
            attendanceBodyEl.innerHTML = '';

            const attendanceRef = db.collection('attendance').doc(selectedDate);
            const attendanceDoc = await attendanceRef.get();

            if (!attendanceDoc.exists) {
                messageAreaEl.textContent = `No attendance records found for ${selectedDate}.`;
                return;
            }

            const attendanceData = attendanceDoc.data();
            const teacherIds = Object.keys(attendanceData);
            
            if (teacherIds.length === 0) {
                 messageAreaEl.textContent = `No attendance records found for ${selectedDate}.`;
                 return;
            }

            messageAreaEl.style.display = 'none';

            for (const teacherId of teacherIds) {
                const teacherName = teacherNamesCache.get(teacherId) || 'Unknown Teacher';
                const status = attendanceData[teacherId].status || 'Unknown';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${teacherName}</td>
                    <td><span class="status status-${status}">${status}</span></td>
                `;
                attendanceBodyEl.appendChild(row);
            }
        }

        // Initial Load
        async function initialize() {
            await cacheTeacherNames();
            await fetchAttendance();
        }

        document.addEventListener('DOMContentLoaded', initialize);
    </script>

</body>
</html>
