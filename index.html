<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1, h2 {
            color: #1a237e;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #3949ab;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:disabled {
            background-color: #9fa8da;
            cursor: not-allowed;
        }
        .btn:hover:not(:disabled) {
            background-color: #1a237e;
        }
        .logout-btn {
            background-color: #d32f2f;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #b71c1c;
        }
        .hidden {
            display: none;
        }
        #error-message {
            margin-top: 15px; padding: 10px; border-radius: 5px;
            color: #721c24; background-color: #f8d7da;
        }
        .status-box {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: #e8f5e9;
            border: 1px solid #a5d6a7;
            color: #2e7d32;
        }
        .status-box p { margin: 0; }
        .status-box .label { font-weight: 600; }
        .status-box .coords { font-family: monospace; font-size: 0.9em; }
    </style>
</head>
<body>

    <!-- Login View -->
    <div id="login-view" class="container">
        <h1>Teacher Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn" id="login-btn">Login</button>
            <p id="error-message" class="hidden"></p>
        </form>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="container hidden">
        <h2 id="welcome-message">Welcome!</h2>
        <div class="status-box">
            <p><span class="label">Status:</span> <span id="tracking-status">Initializing...</span></p>
            <p><span class="label">Last Sent:</span> <span id="last-coords" class="coords">N/A</span></p>
        </div>
        <p>Your location is being tracked automatically while this page is open.</p>
        <button id="logout-btn" class="btn logout-btn">Logout</button>
    </div>


    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyD-ers6CRuH8bCFomXJHuLxPWff-Xa4ZVk",
          authDomain: "xperts-data.firebaseapp.com",
          projectId: "xperts-data",
          storageBucket: "xperts-data.firebasestorage.app",
          messagingSenderId: "934675149024",
          appId: "1:934675149024:web:23486a5f38f65f103ce085",
          measurementId: "G-6TS06NTDZQ"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM Elements
        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        const welcomeMessage = document.getElementById('welcome-message');
        const trackingStatus = document.getElementById('tracking-status');
        const lastCoords = document.getElementById('last-coords');
        const logoutBtn = document.getElementById('logout-btn');

        let locationInterval = null; // Variable to hold our interval timer

        // --- Authentication using Firestore ---

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorMessage.classList.add('hidden');

            try {
                const snapshot = await db.collection('users').where('email', '==', email).limit(1).get();
                if (snapshot.empty) {
                    showError('No user found with that email.'); return;
                }
                const userDoc = snapshot.docs[0];
                const userData = userDoc.data();

                if (userData.password === password) {
                    // Login successful - Use localStorage for persistence
                    localStorage.setItem('loggedInTeacherId', userDoc.id);
                    localStorage.setItem('loggedInTeacherName', userData.fullName);
                    showDashboard();
                } else {
                    showError('Incorrect password. Please try again.');
                }
            } catch (error) {
                console.error("Login Error:", error);
                showError('An error occurred during login.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        logoutBtn.addEventListener('click', () => {
            // Clear the interval when logging out
            if (locationInterval) {
                clearInterval(locationInterval);
                locationInterval = null;
            }
            // Clear persistent login data
            localStorage.removeItem('loggedInTeacherId');
            localStorage.removeItem('loggedInTeacherName');
            showLogin();
        });

        function showDashboard() {
            const teacherName = localStorage.getItem('loggedInTeacherName');
            welcomeMessage.textContent = `Welcome, ${teacherName}!`;
            loginView.classList.add('hidden');
            dashboardView.classList.remove('hidden');
            startLocationTracking();
        }

        function showLogin() {
            loginView.classList.remove('hidden');
            dashboardView.classList.add('hidden');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }
        
        // --- Automatic Geolocation Tracking ---

        function startLocationTracking() {
            if (!navigator.geolocation) {
                trackingStatus.textContent = "Geolocation is not supported.";
                return;
            }
            
            // Set an interval to run the tracking function every 5 seconds (5000 milliseconds)
            const UPDATE_INTERVAL = 5000; 
            
            locationInterval = setInterval(updateLocation, UPDATE_INTERVAL);
            
            // Run it once immediately on login
            updateLocation();
        }

        function updateLocation() {
            trackingStatus.textContent = "Getting location...";
            navigator.geolocation.getCurrentPosition(handleSuccess, handleError);
        }

        async function handleSuccess(position) {
            const { latitude, longitude } = position.coords;
            const teacherId = localStorage.getItem('loggedInTeacherId');

            if (!teacherId) {
                clearInterval(locationInterval);
                showLogin();
                return;
            }
            
            trackingStatus.textContent = "Active âœ…";
            lastCoords.textContent = `${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;

            try {
                // Use .doc(teacherId).set() to CREATE or OVERWRITE the document.
                // This is much more efficient than .add().
                const locationRef = db.collection('teacher_locations').doc(teacherId);
                await locationRef.set({
                    teacherId: teacherId,
                    latitude: latitude,
                    longitude: longitude,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error("Error writing location to Firestore: ", error);
                trackingStatus.textContent = "Error saving location!";
            }
        }

        function handleError(error) {
            trackingStatus.textContent = `Error: ${error.message}`;
            console.error(`Geolocation Error (${error.code}): ${error.message}`);
        }

        // --- Initial Load ---

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('loggedInTeacherId')) {
                showDashboard();
            } else {
                showLogin();
            }
        });

    </script>
</body>
</html>
