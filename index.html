<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container, .dashboard-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1, h2 {
            color: #1a237e;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #3949ab;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:disabled {
            background-color: #9fa8da;
            cursor: not-allowed;
        }
        .btn:hover:not(:disabled) {
            background-color: #1a237e;
        }
        .logout-btn {
            background-color: #d32f2f;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #b71c1c;
        }
        .hidden {
            display: none;
        }
        #error-message, #status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        #error-message {
            color: #721c24;
            background-color: #f8d7da;
        }
        #status-message {
            color: #0c5460;
            background-color: #d1ecf1;
        }
        .welcome-message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Login View -->
    <div id="login-view" class="auth-container">
        <h1>Teacher Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn" id="login-btn">Login</button>
            <p id="error-message" class="hidden"></p>
        </form>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="dashboard-container hidden">
        <h2 id="welcome-message" class="welcome-message">Welcome!</h2>
        <p>Press the button below to check-in with your current location.</p>
        <button id="share-location-btn" class="btn">Share My Location</button>
        <div id="status-message" class="hidden"></div>
        <button id="logout-btn" class="btn logout-btn">Logout</button>
    </div>


    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyD-ers6CRuH8bCFomXJHuLxPWff-Xa4ZVk",
          authDomain: "xperts-data.firebaseapp.com",
          projectId: "xperts-data",
          storageBucket: "xperts-data.firebasestorage.app",
          messagingSenderId: "934675149024",
          appId: "1:934675149024:web:23486a5f38f65f103ce085",
          measurementId: "G-6TS06NTDZQ"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM Elements
        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        const welcomeMessage = document.getElementById('welcome-message');
        const shareLocationBtn = document.getElementById('share-location-btn');
        const statusMessage = document.getElementById('status-message');
        const logoutBtn = document.getElementById('logout-btn');

        // --- Authentication Logic using Firestore ---

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorMessage.classList.add('hidden');

            try {
                // Query Firestore for a user with the matching email
                const usersRef = db.collection('users');
                const snapshot = await usersRef.where('email', '==', email).limit(1).get();

                if (snapshot.empty) {
                    showError('No user found with that email.');
                    return;
                }

                const userDoc = snapshot.docs[0];
                const userData = userDoc.data();

                // DANGEROUS: Comparing plain-text password.
                // This is based on your data structure but is NOT recommended.
                if (userData.password === password) {
                    // Login successful
                    // Use sessionStorage to keep the user logged in for the session
                    sessionStorage.setItem('loggedInTeacherId', userDoc.id);
                    sessionStorage.setItem('loggedInTeacherName', userData.fullName);
                    showDashboard();
                } else {
                    // Incorrect password
                    showError('Incorrect password. Please try again.');
                }

            } catch (error) {
                console.error("Login Error:", error);
                showError('An error occurred during login. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem('loggedInTeacherId');
            sessionStorage.removeItem('loggedInTeacherName');
            showLogin();
        });

        function showDashboard() {
            const teacherName = sessionStorage.getItem('loggedInTeacherName');
            welcomeMessage.textContent = `Welcome, ${teacherName}!`;
            loginView.classList.add('hidden');
            dashboardView.classList.remove('hidden');
        }

        function showLogin() {
            loginView.classList.remove('hidden');
            dashboardView.classList.add('hidden');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // Check if user is already logged in on page load
        function checkLoginStatus() {
             console.warn("SECURITY WARNING: This app uses plain-text passwords stored in Firestore, which is highly insecure and should not be used in production.");
            if (sessionStorage.getItem('loggedInTeacherId')) {
                showDashboard();
            } else {
                showLogin();
            }
        }

        // --- Geolocation Logic ---

        shareLocationBtn.addEventListener('click', () => {
            if (!navigator.geolocation) {
                showStatus('Geolocation is not supported by your browser.');
                return;
            }

            shareLocationBtn.disabled = true;
            shareLocationBtn.textContent = 'Getting location...';

            navigator.geolocation.getCurrentPosition(handleSuccess, handleError);
        });

        async function handleSuccess(position) {
            const { latitude, longitude } = position.coords;
            const teacherId = sessionStorage.getItem('loggedInTeacherId');

            if (teacherId) {
                try {
                    await db.collection('teacher_locations').add({
                        teacherId: teacherId,
                        latitude: latitude,
                        longitude: longitude,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    showStatus(`Location shared! Lat: ${latitude.toFixed(4)}, Lon: ${longitude.toFixed(4)}`);
                } catch (error) {
                    console.error("Error writing location to Firestore: ", error);
                    showStatus('Error saving your location. Please try again.');
                }
            } else {
                showStatus('Error: You are not logged in.');
                showLogin(); // Force back to login if session is lost
            }
            resetShareButton();
        }

        function handleError(error) {
            let message = '';
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    message = "You denied the request for Geolocation."; break;
                case error.POSITION_UNAVAILABLE:
                    message = "Location information is unavailable."; break;
                case error.TIMEOUT:
                    message = "The request to get user location timed out."; break;
                default:
                    message = "An unknown error occurred."; break;
            }
            showStatus(message);
            resetShareButton();
        }
        
        function showStatus(message) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden');
        }

        function resetShareButton() {
            shareLocationBtn.disabled = false;
            shareLocationBtn.textContent = 'Share My Location';
        }

        // Run on page load
        document.addEventListener('DOMContentLoaded', checkLoginStatus);

    </script>
</body>
</html>
